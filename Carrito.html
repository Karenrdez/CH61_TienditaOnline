<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link rel="stylesheet" href="css/style.css">

<body>

<!-- NAVBAR (opcional) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="Productos.html">Volver a productos</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-4">Carrito de Compras</h2>

  <div class="table-responsive">
    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>

      <tbody id="carrito-body">
        <!-- Se llena automÃ¡ticamente -->
      </tbody>

    </table>
  </div>

  <div class="text-end mt-3">
    <h4>Total a pagar: <span id="total-general">$0</span></h4>
    <button class="btn btn-success mt-2">Proceder al pago</button>
  </div>

</div>

<script>
function cargarCarrito() {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  const tbody = document.getElementById("carrito-body");
  tbody.innerHTML = "";

  carrito.forEach((producto, index) => {
    const fila = document.createElement("tr");

    fila.innerHTML = `
      <td>${producto.nombre}</td>
      <td>$${producto.precio}</td>
      <td>
        <input type="number" min="1" value="${producto.cantidad}" 
               class="form-control cantidad" data-index="${index}">
      </td>
      <td class="subtotal">$${producto.precio * producto.cantidad}</td>
    `;

    tbody.appendChild(fila);
  });

  actualizarCarrito();
}

function actualizarCarrito() {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  let total = 0;

  document.querySelectorAll(".cantidad").forEach(input => {
    const index = input.dataset.index;
    carrito[index].cantidad = Number(input.value);

    const subtotal = carrito[index].precio * carrito[index].cantidad;
    input.closest("tr").querySelector(".subtotal").textContent = "$" + subtotal;

    total += subtotal;
  });

  document.getElementById("total-general").textContent = "$" + total;

  localStorage.setItem("carrito", JSON.stringify(carrito));
}

cargarCarrito();

document.addEventListener("input", e => {
  if (e.target.classList.contains("cantidad")) {
    actualizarCarrito();
  }
});
</script>

</body>
</html>
